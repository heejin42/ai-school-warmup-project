<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="{% static 'personal.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/animate.min.cs' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/creative.css' %}" type="text/css">
</head>
<body>
	<div class="for_center">
    	<div class="title">
        	<div>
            	<h1>{{user}}님의 냉장고 맞춤 추천</h1>
        	</div>
    	</div>
		<div class="box">
			<div class="inside_title">
				재료 확인
			</div>
			{% for use_material in use_materials.itertuples %}
			<div class="inside_box">
					<div>재료 :  {{use_material.material}} </div>
					<div>남은기한 : {{use_material.shelf_life}}</div>
			</div>
			{% endfor %}
		</div>
    	<div class="box">
        	<div class="inside_title">추천 요리 목록</div>
        		{% for food in data.itertuples %}
            	<div class="inside_list">
                    <a href={% url 'detail' food.idx %}>
                    	{{food.name}}
                    </a>
            	</div>
        		{% endfor %}
    	</div>
		<div class="title">
        	<div>
            	<a href={% url 'home' %} class="btn btn-primary btn-xl page-scroll">Home</a>
        	</div>
    	</div>
	</div>
</body>
</html>

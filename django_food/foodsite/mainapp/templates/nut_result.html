<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nut_result</title>
    <link rel="stylesheet" href="{% static 'nut_result.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/animate.min.cs' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/creative.css' %}" type="text/css">
</head>
<body>
    <div class="for_center">
        <div class="title">
            <div>
                <h1>{{title}}</h1>
            </div>
        </div>
        <div class="box0">
            <div class="box00">
                <div class="inside_content">{{description}}</div>
                <div class="inside_content2">{{contents|linebreaksbr}}</div>
            </div>
        </div>
        <div class="box">
            <div class="disease">
                <a href={% url 'nut_result' 1 %}>감기</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 2 %}>비만</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 3 %}>빈혈</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 4 %}>고혈압</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 5 %}>심부전</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 6 %}>고지혈증</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 7 %}>당뇨</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 8 %}>심근경색</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 9 %}>뇌졸중</a>
            </div>
            <div class="disease">
                <a href={% url 'nut_result' 10 %}>골다공증</a>
            </div>
        </div>
        <div class="box2">
            <div class="inside_title">추천 음식</div>
            {% for line in nutri %}
            <div class="inside_box">
                <div><a href={% url 'detail' line.idx %}>{{line.name}}</a></div>
                <div>{{line.calorie}}kcal</div>
            </div>
            {% endfor %}
        </div>
        <div class="title">
            <div>
                <a href={% url 'home' %} class="btn btn-primary btn-xl page-scroll">home</a>
            </div>
        </div>
    </div>
</body>
</html>
